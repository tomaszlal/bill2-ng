<mat-card>
  <mat-card-header>
    <mat-card-title>Rachunki</mat-card-title>
    <mat-card-subtitle>Lista wszystkich rachunków</mat-card-subtitle>
  </mat-card-header>
  <!-- <img matCardImage src="Card wide image source"> -->
  <mat-card-content>

    <mat-form-field color="accent" class="example-full-width" appearance="outline">
      <mat-label>Wyszukaj</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="wpisz szukaną frazę" #input>
      <!-- (keyup)="applyFilter($event)" -->
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="billList" matSort (matSortChange)="announceSortChange($event)">

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategoria</th>
          <td mat-cell *matCellDef="let element"> {{element.paymentCategory.name}} </td>
        </ng-container>

        <!-- invioice Nr Column -->
        <ng-container matColumnDef="invoiceNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nr faktury / tytuł zapłaty</th>
          <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
        </ng-container>

        <!-- dateofissue Column -->
        <ng-container matColumnDef="dateOfIssue">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data wystawienia</th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfIssue}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="pageSizeOpt" aria-label="Select page of users" color="accent" appearance="outline"></mat-paginator>


    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="openAddDialog()" color="accent" appearance="outline"><mat-icon>post_add</mat-icon>Nowy rachunek</button>

  </mat-card-actions>
  <mat-card-footer>
    Footer
  </mat-card-footer>
</mat-card>
